<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="appHeading">Weather Forecast</h1>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Search City" spellcheck="false" class="inputField">
            <button type="button" class="searchBtn">
                <img src="images/search.png" alt="Search">
            </button>
        </div>

        <div class="weatherDetailsSection">
            <div class="Weather">
                <img src="images/clouds.png" alt="Weather" title="Weather Image" class="weather_img">
                <p class="temp"><strong>29Â°C</strong></p>
                <p class="city_name">Bangalore</p>
            </div>

            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity">
                    <div class="subheading">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="images/wind.png" alt="Wind Speed">
                    <div class="subheading">
                        <p class="wind">15 km/h</p>
                        <p>Speed of Wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
